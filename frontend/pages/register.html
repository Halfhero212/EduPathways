<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h1><i class="fas fa-graduation-cap" style="color: #4F46E5;"></i></h1>
          <h2 style="color: #4F46E5;">Learning Platform</h2>
        </div>
        
        <div class="card shadow-lg border-0 fade-in">
          <div class="card-body p-5">
            <h3 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i> Create Account</h3>
            
            <div id="errorMessage" class="alert alert-danger d-none">
              <i class="fas fa-exclamation-circle me-2"></i><span id="errorText"></span>
            </div>
            <div id="successMessage" class="alert alert-success d-none">
              <i class="fas fa-check-circle me-2"></i><span id="successText"></span>
            </div>

            <form id="registerForm">
              <div class="mb-3">
                <label for="full_name" class="form-label">
                  <i class="fas fa-user me-1"></i> Full Name
                </label>
                <input type="text" class="form-control form-control-lg" id="full_name" name="full_name" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-1"></i> Email Address
                </label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i> Password
                </label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Create a password" minlength="6" required>
                <small class="text-muted">Minimum 6 characters</small>
              </div>
              <div class="mb-4">
                <label for="role" class="form-label">
                  <i class="fas fa-users me-1"></i> I am a:
                </label>
                <select class="form-select form-select-lg" id="role" name="role" required>
                  <option value="">Select your role...</option>
                  <option value="teacher">Teacher (Create & Share Courses)</option>
                  <option value="student">Student (Learn & Grow)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i> Create Account
              </button>
            </form>

            <div class="text-center">
              <p class="text-muted">Already have an account? 
                <a href="./login.html" class="fw-bold text-decoration-none">
                  <i class="fas fa-sign-in-alt me-1"></i> Login
                </a>
              </p>
            </div>
          </div>
        </div>

        <div class="text-center mt-4 text-muted">
          <p><i class="fas fa-shield-alt me-1"></i> Your data is secure with us</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
