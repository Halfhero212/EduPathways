<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Catalog - Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><i class="fas fa-graduation-cap me-2"></i>Learning Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navMenu">
          <li class="nav-item">
            <a class="nav-link" href="./pages/login.html"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/register.html"><i class="fas fa-user-plus me-1"></i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-section">
    <div class="container">
      <h1><i class="fas fa-book me-2"></i> Discover Your Next Course</h1>
      <p>Explore thousands of courses taught by expert instructors</p>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search courses by title or description...">
      </div>
    </div>
  </div>

  <div class="container mt-4 mb-5">
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm sticky-sidebar">
          <div class="card-header bg-light">
            <h6 class="mb-0"><i class="fas fa-filter me-2"></i> Categories</h6>
          </div>
          <div class="list-group list-group-flush" id="categoryList">
            <a href="#" class="list-group-item list-group-item-action active" data-category="">
              <i class="fas fa-th me-2"></i> All Courses
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <h3 class="mb-4"><i class="fas fa-book-open me-2"></i> Available Courses</h3>
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row" id="courseList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/catalog.js"></script>
</body>
</html>
